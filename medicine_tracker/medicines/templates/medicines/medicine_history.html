{% extends "base.html" %}
{% block content %}
  <h2>Historie užívání léků</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Lék</th>
        <th>Datum užití</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in history %}
        <tr>
          <td>{{ entry.user_medicine.medicine.name }}</td>
          <td>{{ entry.date|date:"d.m.Y H:i" }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">Žádná historie není k dispozici.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'medicine_list' %}" class="btn btn-secondary mt-3">⬅ Zpět</a>
{% endblock %}
