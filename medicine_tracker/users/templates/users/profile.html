{% extends "base.html" %}
{% block content %}
  <h2>Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Birth Date:</strong> {{ user.userprofile.birth_date|default:"Not set" }}</p>
  <p><strong>Health Condition:</strong> {{ user.userprofile.health_condition|default:"Not set" }}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
